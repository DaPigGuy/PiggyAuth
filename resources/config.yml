incorrect-password: "Incorrect password."
register-success: "You have been registered."
already-registered: "You already registered."
password-too-short: "Password is too short"
confirm-password: "Please confirm your password."
password-not-match: "Your password is not the same"
not-registered: "You are not registered."
dont-say-password: "Do not say your password."
please-register: "Please register to play on this server."
please-login: "Please login to play."